<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="wrapper-left">
          <div class="logo">
              <img src="./images/logo.svg" alt="Logo">
          </div>

          <img src="./images/hero-mobile.jpg" alt="Image " class="bg-mobile">
          
            <h1><span class="heading-red">We're</span></br> <span class="heading-dark-red">coming </br>soon</span> </h1>
            <p class="text-red">
              Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form id="emailForm">
              <div class="formInput">
                <input type="email" id="email" class="email-input" placeholder="Email Address" required>
                <img class="error-icon" src="./images/icon-error.svg" alt="error" />
                <button id="email-submit" name="submit" type="submit" class="email-submit"><img src="./images/icon-arrow.svg" alt="submit button arrow"></button>
              </div>
              <small>Please provide a valid email</small>
            </form>
      </div>
    </div>
    <div class="right bg-image">
      <picture>
        <source srcset="./images/hero-desktop.jpg" media="(min-width: 500px)" >
        <img src="./images/hero-mobile.jpg" class="responsive-img" alt="Picture of a female model">  
      </picture>
    </div>
  </div>
    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Joy Antony</a>.
      </p>
    </footer>
  
</body>
</html>
